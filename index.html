<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- CSS -->
		<link href="css/style.css" rel="stylesheet" />

		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/8859c2fc68.js"
			crossorigin="anonymous"
		></script>

		<title>Cálculo de vagas - Transferidos e Diplomados</title>
	</head>
	<body>
		<header class="mb-4">
			<div class="d-flex align-items-center gap-2">
				<span class="circle"></span>
				<span id="logo">IFCE</span>
			</div>
		</header>

		<main>
			<h2 class="mb-3">
				Cálculo de vagas para o edital de transferidos e diplomados
			</h2>
			<p class="mb-4 text-muted small">
				Cálculo de vagas para edital de preenchimento de vagas residuais para
				ingresso de transferidos e diplomados de acordo com a NOTA INFORMATIVA
				No 001/2015/PROEN/IFCE.
			</p>

			<div class="row mb-3">
				<div class="col">
					<label for="start-year" class="form-label">Ano de início</label>
					<input
						id="start-year"
						type="number"
						class="form-control"
						value="2013"
					/>
				</div>

				<div class="col-3">
					<label for="start-semester" class="form-label">Semestre</label>
					<select id="start-semester" type="number" class="form-select">
						<option>1</option>
						<option>2</option>
					</select>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col">
					<label for="curr-year" class="form-label">Ano atual </label>
					<input id="curr-year" type="number" class="form-control" />
				</div>

				<div class="col-3">
					<label for="curr-semester" class="form-label">Semestre</label>
					<select id="curr-semester" type="number" class="form-select">
						<option>1</option>
						<option>2</option>
					</select>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col">
					<label for="tfc" class="form-label">
						Tempo de Funcionamento do Curso (TFC)
					</label>
					<input id="tfc" type="number" class="form-control" disabled />
				</div>
			</div>

			<div class="row mb-3">
				<div class="col">
					<label for="tic" class="form-label">
						Tempo de Integralização Curricular (TIC)
					</label>
					<input id="tic" type="number" class="form-control" value="5" />
				</div>
			</div>

			<div class="row mb-3">
				<div class="col">
					<label for="va" class="form-label"> Vagas Autorizadas (VA) </label>
					<input id="va" type="number" class="form-control" value="30" />
				</div>
			</div>

			<div class="row mb-3">
				<div class="col">
					<label for="vaa" class="form-label">
						Vagas Autorizadas Acumuladas (VAA)
					</label>
					<input id="vaa" type="number" class="form-control" disabled />
				</div>
			</div>

			<div class="row mb-4">
				<div class="col">
					<label for="voa" class="form-label">
						Vagas Ocupadas Acumuladas (VOA)
					</label>
					<input id="voa" type="number" class="form-control" />
				</div>
			</div>

			<div
				class="bg-light text-muted p-3 rounded border d-flex align-items-center justify-content-between"
			>
				<div class="d-flex align-items-center gap-2">
					<i class="fas fa-calculator"></i>
					<span>Total</span>
				</div>

				<span id="result" class="fs-3 fw-bold">0</span>
			</div>
		</main>

		<footer class="mt-4 small text-muted">
			<span class="fst-italic">Produzido no meu tempo livre.</span>
			<a href="http://vauxgomes.github.io/">Vaux Gomes</a>
		</footer>
	</body>

	<script src="js/transferidos-diplomados.js"></script>
</html>
